<!DOCTYPE html>
<html lang="en">
<head>
  <title>Colored Items</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <script src="https://code.jquery.com/jquery-3.3.0.min.js" integrity="sha256-RTQy8VOmNlT6b2PIRur37p6JEBZUE7o8wPgMvu18MC4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
        .br1 {
            font-family: 'Anton', sans-serif;
        }
        nav ul a, nav .brand-logo {
            color: #444;
        }
        body {
            background: url(cinematic.jpg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>


<script>
    function formatEscaping(cmd) {
        cmd = cmd.replace(/\\/g, '\\\\');
        cmd = cmd.replace(/"/g, '\\"');
        cmd = cmd.replace(/\\/g, '\\\\');
        cmd = cmd.replace(/"/g, '\\"');
        cmd = cmd.replace(/\\/g, '\\\\');
        cmd = cmd.replace(/"/g, '\\"');
        
        //cmd = cmd.replace(/\\/g, '\\\\');
        cmd = cmd.replace(/&/g, '\\\\u00a7');
        // cmd = cmd.replace(/\\/g, '\\\\');
        // cmd = cmd.replace(/"/g, '\\"');
        return cmd
    }
    function runScore() {
        var ree = document.getElementById('content').value;
        ree = formatEscaping(ree);
        console.log(ree);
        var actual = `setblock ~ ~1 ~ minecraft:standing_sign 0 0 {Text1:"{\\"text\\":\\"a\\",\\"clickEvent\\":{\\"action\\":\\"run_command\\",\\"value\\":\\"setblock ~ ~ ~ command_block 0 0 {Command:\\\\\\"${ree}\\\\\\"}\\"}}"}`;
        //setblock ~ ~1 ~ minecraft:standing_sign 0 0 {Text1:"{\"text\":\"a\",\"clickEvent\":{\"action\":\"run_command\",\"value\":\"setblock ~ ~ ~ command_block 0 0 {Command:\\\"\\u00a7atest\\u00a7r\\\"}\"}}"}
        document.getElementById('scorearea').value = actual;

    }

    function copyToClipboard(elementId) {
            var aux = document.createElement("input");
            aux.setAttribute("value", document.getElementById(elementId).value);
            document.body.appendChild(aux);
            aux.select();
            document.execCommand("copy");
            document.body.removeChild(aux);
    }
</script>


</head>
<body>
    <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper blue lighten-4">
                    <a href="index.html" class="brand-logo br1" style="margin-left: 10px;"><em><strong>CMD HUB</strong></em></a>
                    <ul class="right">
                        <li><a href="index.html">Home</a></li>
                    </ul>
                </div>
            </nav>
    </div>


    <div class="container" style="margin-top: 100px;">
            <div class="card horizontal">
              <div class="card-stacked">
                <div class="card-content">
                     <h4 class="center-align">Colored Command Generator</h4>
                     <br>
                     <p class="center-align">Enter in any command with colored aspects. Color codes using the ampersand (&amp;) are permitted.</a></p>
                     <br>
                     <br>
                     <div class="center-align">
                        <div class="input-field col s4">
                            <input placeholder='Ex: minecraft:give @p dirt 1 0 {display:{Name:"&amp;cRed"}}' id="content" type="text">
                            <br>
                            <br>
                        </div>
                        <br><br><br>   
                            <a class="waves-effect waves-light btn btn-large indigo lighten-2" style="width: calc(70% + 32px);" onclick="runScore()">Submit</a>
                     </div>
                 </div>
            </div>
    </div>




    <div class="container" style="margin-top: 50px; width: 100%;">
            <div class="card">
              <div class="card-stacked">
                <div class="card-content">
                        <h5 class="center-align">Output</h5>
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                      <textarea id="scorearea" class="materialize-textarea" placeholder="Stuff will appear here." readonly></textarea>
                                    </div>
                                    <div class="center-align">
                                      <a class="waves-effect waves-light btn btn-large green" style="width: calc(70% + 32px);" onclick="copyToClipboard('scorearea')">Copy</a>
                                    </div>
                                </div>
                            </form>
                        </div>     
                     </div>
                 </div>
            </div>
    </div>
</body>
</html>
