<!DOCTYPE html>
<html lang="en">
<head>
  <title>Scoreboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <script src="https://code.jquery.com/jquery-3.3.0.min.js" integrity="sha256-RTQy8VOmNlT6b2PIRur37p6JEBZUE7o8wPgMvu18MC4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
        .br1 {
            font-family: 'Anton', sans-serif;
        }
        nav ul a, nav .brand-logo {
            color: #444;
        }
        body {
            background: url(cinematic.jpg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>


<script>
    function runScore() {
        var ree1 = document.getElementById('obj').value;
        var ree2 = document.getElementById('crit').value;
        var ree3 = document.getElementById('content').value;
        ree3 = ree3.replace(/[&||ยง]([0-9||a-f||k||l||m||n||o||r])/g, function(match, c) {
            return `\\\\u00a7${c}`;
        });
        if (ree2.length < 1) {
            ree2 = "dummy";
        } 
        var actual = '/give @p minecraft:sign 1 0 {BlockEntityTag:{Text1:"{\\"text\\":\\"\\",\\"clickEvent\\":{\\"action\\":\\"run_command\\",\\"value\\":\\"/scoreboard objectives add '+ree1+' '+ree2+' '+ree3+'\\"}}",Text2:"{\\"text\\":\\"Generate\\",\\"clickEvent\\":{\\"action\\":\\"run_command\\",\\"value\\":\\"setblock ~ ~ ~ air\\"}}",Text3:"{\\"text\\":\\"Right Click\\",\\"italic\\":true}"}}';
        document.getElementById('scorearea').value = actual;

    }

    function copyToClipboard(elementId) {
            var aux = document.createElement("input");
            aux.setAttribute("value", document.getElementById(elementId).value);
            document.body.appendChild(aux);
            aux.select();
            document.execCommand("copy");
            document.body.removeChild(aux);
    }
</script>


</head>
<body>
    <div class="navbar">
            <nav>
                <div class="nav-wrapper blue lighten-4">
                    <a href="index.html" class="brand-logo br1" style="margin-left: 10px;"><em><strong>CMD HUB</strong></em></a>
                    <ul class="right">
                        <li><a href="index.html">Home</a></li>
                    </ul>
                </div>
            </nav>
    </div>


    <div class="container" style="margin-top: 100px;">
            <div class="card horizontal">
              <div class="card-stacked">
                <div class="card-content">
                     <h4 class="center-align">Colored Scoreboard Generator</h4>
                     <br>
                     <p class="center-align">Enter in scoreboard data. Color codes using the ampersand (&amp;) are permitted. Inspired by <a href="https://commandfox.github.io/mc-tools">CommandFox.</a></p>
                     <br>
                     <br>
                     <div class="center-align">
                        <div class="input-field col s4">
                            <input placeholder="Scoreboard display text. Color codes permitted." id="content" type="text">
                            <br>
                            <br>
                            <input placeholder="Objective type (defaults to dummy)" id="crit" type="text">
                            <br>
                            <br>
                            <input placeholder="Objective name" id="obj" type="text">
                            <br>
                            <br>
                        </div>
                        <br><br><br>   
                            <a class="waves-effect waves-light btn btn-large indigo lighten-2" style="width: calc(70% + 32px);" onclick="runScore()">Submit</a>
                     </div>
                 </div>
            </div>
    </div>




    <div class="container" style="margin-top: 50px; width: 100%;">
            <div class="card">
              <div class="card-stacked">
                <div class="card-content">
                        <h5 class="center-align">Output</h5>
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                      <textarea id="scorearea" class="materialize-textarea" placeholder="Stuff will appear here." readonly></textarea>
                                    </div>
                                    <div class="center-align">
                                      <a class="waves-effect waves-light btn btn-large green" style="width: calc(70% + 32px);" onclick="copyToClipboard('scorearea')">Copy</a>
                                    </div>
                                </div>
                            </form>
                        </div>     
                     </div>
                 </div>
            </div>
    </div>
</body>
</html>
