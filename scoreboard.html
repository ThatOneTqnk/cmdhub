<!DOCTYPE html>
<html lang="en">
<head>
  <title>Scoreboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <script src="https://code.jquery.com/jquery-3.3.0.min.js" integrity="sha256-RTQy8VOmNlT6b2PIRur37p6JEBZUE7o8wPgMvu18MC4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
        .br1 {
            font-family: 'Anton', sans-serif;
        }
        nav ul a, nav .brand-logo {
            color: #444;
        }
        body {
            background: url(cinematic.jpg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper blue lighten-4">
                    <a href="index.html" class="brand-logo br1" style="margin-left: 10px;"><em><strong>CMD HUB</strong></em></a>
                    <ul class="right">
                        <li><a href="index.html">Home</a></li>
                    </ul>
                </div>
            </nav>
    </div>

    <div class="container" style="margin-top: 100px;">
            <div class="card horizontal">
              <div class="card-stacked">
                <div class="card-content">
                     <h4 class="center-align">Colored Scoreboard Generator</h4>
                     <br>
                     <p class="center-align">Enter in scoreboard data. Color codes using the ampersand (&amp;) are permitted. Inspired by CommandFox.</p>
                     <br>
                     <br>
                     <div class="center-align">
                     <input placeholder="Scoreboard display text. Color codes permitted." id="text" type="text">
                     <br>
                     <br>
                     <input placeholder="Objective type (defaults to dummy)" id="crit" type="text">
                     <br>
                     <br>
                     <input placeholder="Objective name" id="obj" type="text">
                     <br>
                     <br>
                     <a class="waves-effect waves-light btn btn-large indigo lighten-2" style="width: calc(70% + 32px);">Submit</a>
                     </div>
                 </div>
            </div>
    </div>
</body>
</html>
